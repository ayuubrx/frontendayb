<section class="rapport-list">
  <h2> Rapports des étudiants</h2>

  <!-- Si aucun rapport -->
  <div *ngIf="rapports.length === 0" class="empty-state">
    <p>Aucun rapport disponible.</p>
  </div>

  <!-- Si rapports présents -->
  <table *ngIf="rapports.length > 0" class="rapport-table">
    <thead>
    <tr>
      <th> Étudiant</th>
      <th> Module</th>
      <th> Score</th>
      <th> Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rapport of rapports">
      <td>{{ rapport.etudiant }}</td>
      <td>{{ rapport.module }}</td>
      <td [ngClass]="{
              'high-score': rapport.score >= 80,
              'mid-score': rapport.score >= 50 && rapport.score < 80,
              'low-score': rapport.score < 50
            }">
        {{ rapport.score }}%
      </td>
      <td>{{ rapport.date | date: 'longDate' }}</td>
    </tr>
    </tbody>
  </table>
</section>
